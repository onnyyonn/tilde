baseURL: "https://onnyyonn.github.io/tilde/"
title: Tilde
paginate: 5
theme: tilde

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

params:
  description: "Theme tilde - https://github.com/onnyyonn/tilde"
  author:
    - onnyyonn
  mainSections:
    - docs
    - posts
  disableAnchoredHeadings: true
  DateFormat: "2006-01-02"

  defaultTheme: dark
  disableThemeToggle: false
  ShowShareButtons: true
  ShowReadingTime: true
  ShowWordCount: true
  disableSpecial1stPost: false
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowToc: true
  TocOpen: true
  TocSide: "right"
  EnableInstantClick: true
  EnableImageZoom: true

  commentSystems:
    disqus:
      shortname: reorx
    remark42:
      url: https://remark42.reorx.com
      site: reorx.github.io
    telegramWidget:
      channel: reorx_share
      accentColor: "9077e1"
      limit: 20
  defaultCommentSystems:
    remark42: true

  profileMode:
    enabled: false
    title: PaperModX
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: /archives/
      - name: Tags
        url: /tags/

  homeInfoParams:
    Title: "PaperModX"
    Content: |
      Welcome to demo of hugo's theme PaperModX.

      - **PaperModX** is a simple but fast and responsive theme with useful feature-set that enhances UX.

      - PaperModX is based on theme [PaperMod](https://github.com/adityatelange/hugo-PaperMod).

      To get started, please head to the [Docs](docs).

      To see examples of different contents, head to [examples tag](tags/example).

  socialIcons:
    - name: github-simple
      url: "https://github.com/reorx/hugo-PaperModX"
    - name: rss-simple
      url: "index.xml"

  editPost:
    URL: "https://github.com/reorx/hugo-PaperModX/tree/exampleSite/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

